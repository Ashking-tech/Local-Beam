<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAN File Transfer</title>
    <style>
        /* Modern Legacy Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #2a2a2a; /* Dark gray for a modern touch */
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .container {
            background-color: #f0f0f0; /* Light gray base for contrast */
            border: 2px solid #000000;
            box-shadow: 8px 8px 0px #000000;
            width: 100%;
            max-width: 500px;
            color: #000000;
        }

        .header {
            background-color: #000000;
            color: #ffffff;
            padding: 20px 25px;
            text-align: center;
            border-bottom: 2px solid #000000;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 800; /* Bold and strong */
        }

        .header p {
            opacity: 0.8;
            font-size: 14px;
            margin-top: 5px;
        }

        .content {
            padding: 25px;
        }

        .section {
            margin-bottom: 20px;
            border: 2px solid #000000;
            padding: 15px;
            background-color: #ffffff;
        }

        .section-title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            text-transform: uppercase;
        }

        .section-title i {
            margin-right: 10px;
            color: #FF3864; /* Vibrant accent color */
        }

        input[type="file"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #000000;
            background-color: #ffffff;
            color: #000000;
            font-size: 14px;
            margin-bottom: 15px;
            transition: all 0.2s ease;
        }
        
        input[type="file"]:hover,
        input[type="text"]:hover {
            border-color: #FF3864;
            box-shadow: 2px 2px 0px #FF3864;
        }
        
        input[type="file"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #FF3864;
            box-shadow: 3px 3px 0px #FF3864;
        }

        button {
            width: 100%;
            padding: 12px;
            border: 2px solid #000000;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.2s ease;
            margin-bottom: 10px;
            background-color: #ffffff;
            color: #000000;
        }
        
        .btn-send { background-color: #FF3864; color: #ffffff; }
        .btn-send:hover { transform: translateY(-3px); box-shadow: 4px 4px 0px #000000; }
        .btn-receive { background-color: #4CAF50; color: #ffffff; }
        .btn-receive:hover { transform: translateY(-3px); box-shadow: 4px 4px 0px #000000; }
        
        button:active {
            transform: translateY(0);
            box-shadow: 0px 0px 0px #000000;
        }

        .status {
            background-color: #ffffff;
            padding: 15px;
            border: 2px solid #000000;
        }
        
        #status {
            font-size: 14px;
            font-weight: 500;
            background-color: #e0e0e0;
            padding: 10px;
            min-height: 40px;
            border: 1px solid #000000;
            white-space: pre-wrap;
        }

        .progress-container {
            margin-top: 15px;
            background-color: #e0e0e0;
            border: 1px solid #000000;
            height: 12px;
        }
        
        .progress-bar {
            height: 100%;
            background-color: #FF3864;
            width: 0%;
            transition: width 0.3s ease;
        }

        .file-info, .room-code {
            border: 2px solid #000000;
            background-color: #F8D800; /* Yellow accent color */
            padding: 12px;
            font-weight: 600;
            margin-top: 15px;
            display: none;
            color: #000000;
            font-size: 14px;
        }
        
        .file-info.visible, .room-code.visible { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>LAN FILE TRANSFER</h1>
            <p>Direct P2P file sharing</p>
        </div>

        <div class="content">
            <div class="section">
                <div class="section-title"><i></i> Send File</div>
                <input type="file" id="fileInput" />
                <button class="btn-send" id="sendButton">Send File & Generate Room Code</button>
                
                <div id="fileInfo" class="file-info">
                    <strong>Selected File:</strong>
                    <span id="fileName"></span> â€¢
                    <span id="fileSize"></span>
                </div>
                
                <div id="roomCodeDisplay" class="room-code" style="display: none;">
                    Room Code: <span id="roomCodeValue"></span>
                </div>
            </div>

            <div class="section">
                <div class="section-title"><i></i> Receive File</div>
                <input type="text" id="roomCodeInput" placeholder="Enter room code" />
                <button class="btn-receive" id="joinButton">Join Room & Receive File</button>
            </div>

            <div class="status">
                <div class="section-title"><i></i> Status</div>
                <div id="status">Ready to send or receive files</div>
                
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
</body>
</html>
